<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:focus {
            box-shadow: 0px 0px 5px 0px rgba(85, 174, 85, 0.811);

        }

        .col-12 {
            margin-top: 5px;
        }

        .container-blue {
            background-color: rgba(65, 68, 84, 0.82);
        }
    </style>
</head>

<body>
    <div class="container container-blue mt-5 rounded">
        <div class="row my-3">
            <div class="col-12 text-center py-3">
                <h3 class="fw-bold text-white ">Library Catalog </h3>
            </div>
        </div>
    </div>

    <div class="container mt-3  text-center bg-secondary py-3 rounded shadow">
        <div class="row px-3">
            <div class="col-12 col-lg-6 ">
                <div class="container  bg-secondary-subtle rounded pt-3 ">
                    <h4 class="text-center text-success fw-bold ">Search Book</h4>
                    <form action="" class="">
                        <label for="" class="float-start fw-light">Enter Book Name</label>
                        <input type="text" class="form-control " id="bookTitle">
                        <input type="button" value="Submit" class="btn btn-success w-50 my-3" onclick="fetchBook()">
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-6  rounded " id="result">
                <div class="container  bg-secondary-subtle rounded py-3 ">
                    <div class="card  w-100" style="height:150px">
                        <div class="card-header">
                            <h4 class="fw-bold placeholder-glow rounded"><span class="placeholder col-4"></span></h4>
                        </div>
                        <div class="card-body">
                            <h6 class="fw-light placeholder-glow">
                                <span class="placeholder col-7"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-6"></span>
                                <span class="placeholder col-8"></span>

                            </h6>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

</body>
<script>
    const catalog = [
        { title: "The Great Gatsby", author: "F. Scott Fitzgerald", availability: true },
        { title: "To Kill a Mockingbird", author: "Harper Lee", availability: false },
        { title: "1984", author: "George Orwell", availability: true },
    ];


    function fetchBook() {
        bookExist = false
        for (data of catalog) {

            let booktitle = data.title.toUpperCase()
            let bookname = bookTitle.value.toUpperCase()

            if (bookname == booktitle) {
                bookExist = data
            }
        }
        displayData(bookExist)
    }
    function displayData(data) {
        try {
            if (data) {

                htmldata = `    <div class="container  bg-secondary-subtle rounded py-3 ">
                                    <div class="card  w-100" style="height:150px">
                                        <div class="card-header">
                                            <h6 class="fw-bold">Title : ${data.title}</h6>
                                        </div>
                                        <div class="card-body">
                                            <h6 class="fw-light ">Author : ${data.author}</h6>
                                            <h6 class="fw-light " id="available"></h6>
                                        </div>
                                    </div>
                                </div>
                            `
                result.innerHTML = htmldata
            } else {
                throw new Error('Book Not Found')

            }
        } catch (error) {
            console.log(error.message)
        } finally {
            if (data) {
                if (data.availability) {
                    document.getElementById('available').innerHTML = `Availability : Book Is Available`
                    document.getElementById('available').style.color = 'green'

                } else {
                    document.getElementById('available').innerHTML = `Availability : Book Is Not Available`
                    document.getElementById('available').style.color = 'red'

                }
            } else {

                document.getElementById('result').innerHTML = `<div class="container  bg-secondary-subtle rounded py-5 mt-1 ">
                                                                    <h3 class="my-4 text-center text-danger fw-bold ">Availability : Book  Not Found</h3>
                                                                    </div>`

            }
        }

    }
</script>

</html>
